<div class="item">
  <div routerLink="/details/{{ data.id }}" id="header-cart">
    <img src="{{ data.image }}" alt="" />
    <div class="body">
      <h4>{{ data.title }}</h4>
      <p>{{ data.description }}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button
      class="btn btn-success"
      *ngIf="!isAddButton"
      (click)="isAddButton = true"
    >
      Add To Cart
    </button>
    <div class="d-flex w-50" *ngIf="isAddButton">
      <input type="number" min="1" class="form-control" [(ngModel)]="amount" />
      <button class="btn btn-danger" (click)="add();isAddButton = false">Add</button>
    </div>
    <span>{{ data.price }}K S.P</span>
  </div>
</div>
